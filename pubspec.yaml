name: vidilang
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/icons/home_icon.svg
    - assets/icons/folder_icon.svg
    - assets/icons/add_icon.svg
    - assets/icons/light_icon.svg
    - assets/icons/user_icon.svg
    - assets/icons/squiz_logo.svg
    - assets/icons/option_icon.svg
    - assets/icons/arrow_icon.svg
    - assets/icons/google_icon.svg
    - assets/icons/kakao_icon.svg
    - assets/icons/eye_icon.svg
    - assets/icons/image.png
    - assets/icons/video.png
    - assets/icons/search_icon.svg
    - assets/icons/thumbnail.png
    - assets/icons/check_icon.svg
    - assets/icons/x_icon.svg


    


  fonts:   
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
